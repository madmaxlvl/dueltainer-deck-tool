<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dueltainer Deck Tool</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>🃏 Upload a .YDK Deck File</h1>

  <input type="file" id="fileInput" accept=".ydk">
  <button onclick="handleFileUpload()">Import Deck</button>
  <button onclick="checkLegality()">Check Legality</button>

  <div id="deck-area">
    <div>
      <h2>Main Deck</h2>
      <ul id="main-deck"></ul>
    </div>
    <div>
      <h2>Extra Deck</h2>
      <ul id="extra-deck"></ul>
    </div>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
