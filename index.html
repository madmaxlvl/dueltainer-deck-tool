<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dueltainer Deck Builder</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      background: #111;
      color: #ddd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 { color: cyan; }
    .deck-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .deck-card {
      width: 140px;
      position: relative;
    }
    .deck-card img {
      width: 100%;
      border-radius: 6px;
    }
    .badge {
      position: absolute;
      top: 3px;
      right: 3px;
      font-size: 11px;
      padding: 2px 5px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }
    .banned { background: red; }
    .a-tier { background: gold; color: black; }
    .b-tier { background: #2980b9; }
    #deck-manager-feedback {
      margin: 10px 0;
      font-weight: bold;
    }
    .dm-success { color: lime; }
    .dm-error { color: red; }
    #deck-legend div {
      margin-top: 4px;
    }
    #tooltip {
      position: absolute;
      display: none;
      z-index: 1000;
      background: #222;
      border: 1px solid #ccc;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <h2>Dueltainer Deck Builder</h2>
  <div>
    <input type="file" id="import-file-input" accept=".ydk" style="display:none;">
    <button id="import-deck-btn">Import .YDK</button>
    <button id="deck-check-btn">Check Legality</button>
    <button id="sort-deck-btn">Sort Deck</button>
  </div>
  <div id="deck-manager-feedback"></div>
  <div id="deck-legend"></div>
  <h3>Main Deck</h3>
  <div id="main-deck-list" class="deck-grid"></div>
  <h3>Extra Deck</h3>
  <div id="extra-deck-list" class="deck-grid"></div>

  <div id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
