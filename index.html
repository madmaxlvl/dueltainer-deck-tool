<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dueltainer Deck Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      background: #f39c12;
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
    }

    #deck-manager-feedback {
      margin: 10px 0;
      font-weight: bold;
    }

    .dm-success { color: lime; }
    .dm-error   { color: red; }

    .deck-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .deck-card {
      width: 90px;
      height: 130px;
      background: #000;
      border: 1px solid #444;
    }

    .deck-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Dueltainer Deck Builder</h1>

  <!-- Upload/Import Button -->
  <button id="import-deck-btn" onclick="handleFileUpload()">Import .ydk File</button>
  <input type="file" id="import-file-input" accept=".ydk" style="display: none;" />

  <!-- Feedback -->
  <div id="deck-manager-feedback"></div>

  <!-- Deck Name (optional) -->
  <input type="text" id="deck-name-input" placeholder="Deck Name" style="padding: 5px; margin-bottom: 20px;" />

  <!-- Main Deck Display -->
  <h2>Main Deck</h2>
  <div id="main-deck-list" class="deck-grid"></div>

  <!-- Extra Deck Display -->
  <h2>Extra Deck</h2>
  <div id="extra-deck-list" class="deck-grid"></div>

  <!-- JS Link -->
  <script src="script.js"></script>
</body>
</html>
